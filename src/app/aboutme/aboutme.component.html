
    <div class="bg-blue-300 pt-24 pb-24">
        <div class="flex items-center mx-auto w-9/12 justify-center flex-col">
            <div>
                <div class="flex items-center">
                    <svg class="stroke-gray-800 stroke-10 h-5 w-5">
                        <line x1="0" y1="10px" x2="10px" y2="10px"/>
                    </svg>
                    <h2 class="font-extralight uppercase text-white">Services</h2>
                </div>
                <h1 class="text-3xl font-bold uppercase text-white">Specialized in</h1>
            </div>
        </div>

        <div class="w-9/12 flex items-center mx-auto justify-evenly">
            <div class="flex flex-row gap-24">
                <div class="grid gap-10 sm:grid-cols-1 md:grid-cols-2">
                <div *ngFor="let service of services">
                        <div class="flex py-10 flex-row rounded-lg shadow-lg justify-evenly">
                            <mat-card class="flex w-80 h-80">
                                <!-- <div class="bg-slate-50"> -->
                                    <div class="gap-10 py-10 text-center">
                                        <div class="flex justify-center">
                                            <mat-card-header>
                                                <mat-card-title>{{service.title}}</mat-card-title>
                                            </mat-card-header>
                                        </div>
                                        <div class="flex justify-center">
                                            <img class="w-10 py-4" [src]="service.urlImage" alt="">
                                        </div>                            
                                        <mat-card-content>                                    
                                            <p>{{service.desc}}</p>
                                        </mat-card-content>
                                    </div>
                                <!-- </div> -->
                            </mat-card>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
