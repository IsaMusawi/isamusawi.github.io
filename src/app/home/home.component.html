<main class="bg-blue-500">
    <div class="w-9/12 flex items-center h-screen mx-auto relative-top-48">
        <div class="pt-8 basis-5/8">
            <!-- Introduction -->
            <div class="flex items-center">
                <svg class="stroke-gray-400 stroke-2 h-5 w-5">
                    <line x1="0" y1="10px" x2="10px" y2="10px"/>
                </svg>
                <h2 class="text-3xl font-bold uppercase pb-2 text-white">{{homeModel.name}}</h2>
            </div>
            <h3 class="text-3xl font-extralight tracking-widest pb-2 text-gray-200">{{homeModel.title}}</h3>
            <p class="font-light text-xl text-white">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. 
                Sunt soluta commodi veritatis, omnis ducimus in odio quisquam voluptatem, 
                pariatur qui provident eligendi aspernatur impedit ut corporis sint porro corrupti quae.
            </p>
            <div class="flex flex-row mt-5 space-x-1 ">
                <img class="w-6 h-6 bg-gray-300 rounded-md" src="assets/img/icons8-linkedin-48.png" alt="">
                <img class="w-6 h-6 bg-gray-300 rounded-md" src="assets/img/icons8-github-48.png" alt="">
                <img class="w-6 h-6 bg-gray-300 rounded-md" src="assets/img/icons8-instagram-48.png" alt="">
            </div>
        </div>

        <!-- avatar -->
        <div class="basis-3/8">
            <img class="ms-auto" src="assets/img/self.jpg" alt="self">
        </div>
    </div>    
</main>
